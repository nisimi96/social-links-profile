<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Links</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter+Tight:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="darker-grey">

    <div class="main-card dark-grey">
        <img src="rss/images/avatar-jessica.jpeg" alt="" class="logo">
        <h1 class="name preset-1 text-white">Jessica Randall</h1>
        <h4 class="location preset-3 text-green">London, United Kingdom</h4>
        <p class="description preset-2 text-white">"Front-end developer and avid reader."</p>
        <div>
            <ul>
                <li class="light-grey preset-3 text-white">GitHub</li>
                <li class="light-grey preset-3 text-white">Frontend Mentor</li>
                <li class="light-grey preset-3 text-white">LinkedIn</li>
                <li class="light-grey preset-3 text-white">Twitter</li>
                <li class="light-grey preset-3 text-white">Instagram</li>
            </ul>
        </div>
    </div>

</body>
</html>
